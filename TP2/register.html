<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Registrarse</title>
</head>

<body>
  <header class="main-color d-flex justify-center align-center">
    <div class="header-hero">
      <div class="logo">
        <a href="home.html">
          <svg class="game-icn"></svg>
          <h1>Juegazos</h1>
        </a>
      </div>
  </header>

  <main class="d-flex-col justify-center align-center">
    <form class="d-flex-col justify-center main-color-s1 my-10">

      <h2 class="text-center mb-10">Registarse</h2>

      <div class="d-flex">
        <div class="input-group d-flex-col">
          <label for="name">Nombre*</label>
          <input type="text" name="name" required>
        </div>
        <div class="input-group d-flex-col">
          <label for="name">Apellido*</label>
          <input type="text" name="name" required>
        </div>
      </div>


      <div class="input-group d-flex-col">
        <label for="name">Nombre de usuario</label>
        <input type="text" name="name" required>
      </div>

      <div class="input-group d-flex-col">
        <label for="email">Email*</label>
        <input type="text" name="email" required>
      </div>

      <div class="input-group d-flex-col">
        <label for="password">Contraseña*</label>
        <input type="password" name="password" required>
      </div>

      <div class="input-group d-flex-col">
        <label for="repeat-password">Repetir contraseña*</label>
        <input type="password" name="repeat-password" required>
      </div>

      <div class="sub-password d-flex justify-between">
        <span><input type="checkbox" name="accept-terms"> Acepto terminos y condiciones</span>
      </div>
      <div>
        <button class="primary-btn main-color">Captcha</button>
      </div>
      <div class=" text-center mt-5">
        <p>*Campos obligatorios</p>
      </div>

      <button class="primary-btn main-color d-flex align-center justify-center">Registrarse</button>

      <p class="text-center">o</p>

      <div>
        <button class="primary-btn main-color d-flex align-center justify-center">Iniciar sesión con <svg
            class="icon facebook-icn">F</svg></button>
        <button class="primary-btn main-color d-flex align-center justify-center">Iniciar sesión con <svg
            class="icon google-icn">G</svg></button>
      </div>
      <p class="text-center">Ya tenés una cuenta? <a href="index.html">Inicia sesion</a></p>
    </form>
  </main>

  <footer class="main-color">
    <div class="container d-flex justify-around">
      <div>
        <h2>This is a title</h2>
      </div>
      <div>
        <p>Terminos de uso y condiciones</p>
      </div>
      <div>
        <p>AYUDA</p>
      </div>
      <div>
        <p>Redes</p>
      </div>
    </div>
  </footer>
</body>

</html>
