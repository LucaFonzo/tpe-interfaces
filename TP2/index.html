<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="stylesheet" type="text/css" href="css/spinner.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Iniciar sesión</title>
</head>

<body>
  <div class="overlay loader-container">
    <div class="loader"></div>
    <div class="text-center progress-text"><span>0%</span></div>
  </div>

  <header class="main-color-s1 align-center">
    <div class="logo d-flex justify-center align-center">
      <a href="home.html" class="d-flex">
        <svg class="game-icn"></svg>
        <h2>Juegazos</h2>
      </a>
    </div>
  </header>

  <main class="d-flex-col justify-center align-center">
    <form class="d-flex-col justify-center main-color-s1">

      <h2 class="text-center mb-10">Iniciar sesión</h2>

      <div class="input-group d-flex-col">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
      </div>

      <div class="input-group d-flex-col">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="sub-password d-flex justify-between">
        <span><input type="checkbox" name="remember" id="remember"> <label for="remember">Recordarme</label></span>
        <p><a href="">Olvidé mi contraseña</a></p>
      </div>

      <div class="form-buttons d-flex-col justify-center align-center">
        <button type="button" id="btn-login" class="primary-btn main-color">Iniciar sesión</button>

        <p class="text-center">o</p>

        <div>
          <button class="primary-btn main-color">Iniciar sesión con <svg class="icon facebook-icn">F</svg></button>
          <button class="primary-btn main-color">Iniciar sesión con <svg class="icon google-icn">G</svg></button>
        </div>
      </div>

      <p class="text-center"><a href="">Políticas de privacidad</a></p>
      <p class="text-center">¿No tenés cuenta? <a href="register.html">Crear una</a></p>
    </form>
  </main>

  <footer class="main-color-l1">
    <div class="logo d-flex justify-center align-center">
      <a href="home.html" class="d-flex">
        <svg class="game-icn"></svg>
        <h2>Juegazos</h2>
      </a>
    </div>

    <div class="dropdown">
      <button class="main-color-l1">
        <span>CONDICIONES DE USO Y PRIVACIDAD</span>
        <svg class="arrow-down-icn icon"></svg>
      </button>
      <ul>
        <li class="text-center">Términos y condiciones</li>
        <li class="text-center">Privacidad y cookies</li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="main-color-l1 d-flex justify-between">
        <span>NOSOTROS</span>
        <svg class="arrow-down-icn icon"></svg>
      </button>
      <ul>
        <li class="text-center">Quiénes somos</li>
        <li class="text-center">Contacto</li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="main-color-l1 d-flex align-center">
        <span>AYUDA</span>
        <svg class="arrow-down-icn icon"></svg>
      </button>
      <ul>
        <li class="text-center">Reembolsos</li>
        <li class="text-center">Seguridad</li>
      </ul>
    </div>

    <div class="social-media">
      <span>REDES SOCIALES</span>
      <ul>
        <li><svg class="icn instagram-icn"></svg></li>
        <li><svg class="icn twitter-icn"></svg></li>
        <li><svg class="icn facebook-icn"></svg></li>
      </ul>
    </div>
  </footer>
  
  <script src="js/spinner.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
