<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Iniciar sesión</title>
</head>

<body>
  <header class="main-color">
    <nav>
      <svg class="hamburguer-icn"></svg>
      <ul class="d-none">
        <li><svg class="profile-icn"></svg><button class="nav-btn">Mi perfil</button></li>
        <li><svg class="game-icn"></svg><button class="nav-btn">Mis juegos</button></li>
        <li><svg class="cart-icn"></svg><button class="nav-btn">Mis compras</button></li>
        <li><svg class="category-icn"></svg><button class="nav-btn special">Categorías</button></li>
        <li><svg class="search-icn"></svg><button class="nav-btn">Buscar juegos</button></li>
        <li><svg class="dice-icn"></svg><button class="nav-btn">Jugar aleatorio</button></li>
        <li><svg class="tool-icn"></svg><button class="nav-btn">Configuración</button></li>
        <hr>
        <li><svg class="log-out-icn"></svg><button class="nav-btn special">Cerrar sesión</button></li>
        <li><svg class="alert-icn"></svg><button class="nav-btn">Reportar un problema</button></li>
        <li><svg class="info-icn"></svg><button class="nav-btn">Información</button></li>
      </ul>
      <ul class="d-none">
        <li><svg class="action-icn"></svg><button class="nav-btn">Acción</button></li>
        <li><svg class="arcade-icn"></svg><button class="nav-btn">Arcade</button></li>
        <li><svg class="race-icn"></svg><button class="nav-btn">Carreras</button></li>
        <li><svg class="sport-icn"></svg><button class="nav-btn">Deportes</button></li>
        <li><svg class="rpg-icn"></svg><button class="nav-btn">RPG</button></li>
        <li><svg class="strat-icn"></svg><button class="nav-btn">Estrategia</button></li>
      </ul>
    </nav>

    <div class="logo">
      <a href="home.html">
        <svg class="game-icn"></svg>
        <h1>Juegazos</h1>
      </a>
    </div>

    <div class="searchbar">
      <input type="text" placeholder="Buscar juegos...">
      <svg class="search-icn"></svg>
    </div>

    <div class="main-menu">
      <svg class="cart-icn"></svg>
      <img src="assets/img/profile.png" alt="profile" class="profile-pic">
      <svg class="logout-icn"></svg>
    </div>
  </header>


  <main class="d-flex-col justify-center align-center">
    <form class="d-flex-col justify-center main-color s1 my-10">

      <h2 class="text-center mb-10">Iniciar sesión</h2>

      <div class="input-group d-flex-col">
        <label for="email">Email</label>
        <input type="text" name="email" required>
      </div>

      <div class="input-group d-flex-col">
        <label for="password">Contraseña</label>
        <input type="password" name="password" required>
      </div>

      <div class="sub-password d-flex justify-between">
        <span><input type="checkbox" name="remember"> Recordarme</span>
        <p><a href="">Olvidé mi contraseña</a></p>
      </div>

      <button class="primary-btn main-color">Iniciar sesión</button>

      <p class="text-center">o</p>

      <div class="mb-10">
        <button class="primary-btn main-color">Iniciar sesión con F</button>
        <button class="primary-btn main-color">Iniciar sesión con G</button>
      </div>
      
      <p class="text-center mb-10"><a href="">Políticas de privacidad</a></p>
      <p class="text-center">¿No tenés cuenta? <a href="register.html">Crear una</a></p>
    </form>
  </main>

  <footer class="main-color">
    <div class="container d-flex justify-around">
      <div>
        <h2>This is a title</h2>
      </div>
      <div>
        <p>Terminos de uso y condiciones</p>
      </div>
      <div>
        <p>AYUDA</p>
      </div>
      <div>
        <p>Redes</p>
      </div>
    </div>
  </footer>
</body>

</html>
