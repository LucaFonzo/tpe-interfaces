<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <title>Home</title>
</head>
<body>
  <header class="main-color">
    <nav>
      <svg class="icon hamburguer-icn"></svg>
      <div class="logo">
        <a href="home.html">
          <svg class="game-icn"></svg>
          <h1>Juegazos</h1>
        </a>
      </div>
      <ul class="d-none">
        <li><svg class="icon profile-icn"></svg><button class="nav-btn">Mi perfil</button></li>
        <li><svg class="icon game-icn"></svg><button class="nav-btn">Mis juegos</button></li>
        <li><svg class="icon cart-icn"></svg><button class="nav-btn">Mis compras</button></li>
        <li><svg class="icon category-icn"></svg><button class="nav-btn special">Categorías</button></li>
        <li><svg class="icon search-icn"></svg><button class="nav-btn">Buscar juegos</button></li>
        <li><svg class="icon dice-icn"></svg><button class="nav-btn">Jugar aleatorio</button></li>
        <li><svg class="icon tool-icn"></svg><button class="nav-btn">Configuración</button></li>
        <hr>
        <li><svg class="icon log-out-icn"></svg><button class="nav-btn special">Cerrar sesión</button></li>
        <li><svg class="icon alert-icn"></svg><button class="nav-btn">Reportar un problema</button></li>
        <li><svg class="icon info-icn"></svg><button class="nav-btn">Información</button></li>
      </ul>
      <ul class="d-none">
        <li><svg class="icon action-icn"></svg><button class="nav-btn">Acción</button></li>
        <li><svg class="icon arcade-icn"></svg><button class="nav-btn">Arcade</button></li>
        <li><svg class="icon race-icn"></svg><button class="nav-btn">Carreras</button></li>
        <li><svg class="icon sport-icn"></svg><button class="nav-btn">Deportes</button></li>
        <li><svg class="icon rpg-icn"></svg><button class="nav-btn">RPG</button></li>
        <li><svg class="icon strat-icn"></svg><button class="nav-btn">Estrategia</button></li>
      </ul>
    </nav>
    <div class="searchbar">
      <input class="search-input" type="text" placeholder="Buscar juegos...">
      <svg class="icon search-icn"></svg>
    </div>
    <div class="main-menu">
      <svg class="icon cart-icn"></svg>
      <img src="assets/img/profile.png" alt="profile" class="profile-pic">
      <svg class="icon log-out-icn"></svg>
    </div>
  </header>
  <main class="container">
    <div class="card sec-color">
      <img class="card-img-top" src="assets/img/tom-jerry-fondo.jpg" alt="Card image cap">
      <div class="card-body">
        <h3 class="text-center">Tom & Jerry: 4 en linea</h3>
        <p class="ml-5">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <div class="d-flex justify-around mt-10">
          <p class="mt-5">$50</p>
          <button class="primary-btn main-color d-flex align-center justify-center">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="main-color">
    <div class="container justify-evenly">
      <div>
        <h2>This is a title</h2>
      </div>
      <div>
        <p>Terminos de uso y condiciones</p>
      </div>
      <div>
        <p>AYUDA</p>
      </div>
      <div>
        <p>Redes</p>
      </div>
    </div>
  </footer>
</body>
</html>
