<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/util/card.css">
  <link rel="stylesheet" href="css/util/icons.css">
  <link rel="stylesheet" href="css/util/colors.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-10 ml-10">
    <div class="card sec-color">
      <div class="position-relative">
        <img class="card-img-top" src="assets/img/tom-jerry-fondo.png" alt="Card image cap">
        <div class="ribbon">
          <span>50% OFF</span>
        </div>
      </div>
      <div class="card-body">
        <h3 class="text-center">Tom & Jerry: 4 en linea</h3>
        <p class="ml-5">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <div class="d-flex justify-around mt-10">
          <p class="mt-5">$50</p>
          <button class="primary-btn main-color d-flex align-center justify-center">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-10 ml-10">
    <div class="card sec-color">
      <div class="image-container">
        <img class="card-img-top" src="assets/img/tom-jerry-fondo.png" alt="Card image cap">
        <div class="cart-container">
          <svg class="icon cart-icn"></svg>
        </div>
      </div>
      <div class="card-body">
        <h3 class="text-center">Tom & Jerry: 4 en linea</h3>
        <p class="ml-5">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <div class="d-flex justify-around mt-10">
          <div class="d-flex align-center">
            <p class="mt-5 special-price">$50</p>
            <p class="mt-5 ml-10 line-through">$50</p>
          </div>
          <button class="primary-btn main-color d-flex align-center justify-center">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
